<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f8e9e2;
            color: #5d4037;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .container {
            background-color: #fefefe;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(149, 117, 105, 0.2);
            width: 90%;
            max-width: 600px;
        }
        
        h1 {
            color: #ff7043;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .tagline {
            font-size: 1.4rem;
            margin-bottom: 2rem;
            color: #8d6e63;
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        
        .menu-button {
            background-color: #ffccbc;
            color: #5d4037;
            border: none;
            border-radius: 10px;
            padding: 24px;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .menu-button:hover {
            background-color: #ffab91;
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .menu-button:active {
            transform: translateY(0);
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #a1887f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Howdy Do</h1>
        <div class="tagline">What's for Youuu?</div>
        
        <div class="menu-buttons">
            <a href="drinks.html">
                <button class="menu-button">Drinks</button>
            </a>
            <a href="meals.html">
                <button class="menu-button">Meals</button>
            </a>
        </div>
        
        <div class="footer">
            Welcome to our quirky little place!
        </div>
    </div>
</body>
</html>
