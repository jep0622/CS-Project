<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinks Menu</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #e3f2fd;
            color: #1565c0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .container {
            background-color: #fefefe;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(13, 71, 161, 0.15);
            width: 90%;
            max-width: 600px;
        }
        
        h1 {
            color: #0288d1;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .drink-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-top: 20px;
        }
        
        .drink-button {
            background-color: #bbdefb;
            color: #0d47a1;
            border: none;
            border-radius: 10px;
            padding: 16px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .drink-button:hover {
            background-color: #90caf9;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .drink-button:active {
            transform: translateY(0);
        }
        
        .back-button {
            margin-top: 30px;
            background-color: #e1f5fe;
            color: #0288d1;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-button:hover {
            background-color: #b3e5fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Drinks Menu</h1>
        
        <div class="drink-buttons">
            <a href="oops.html">
                <button class="drink-button">Coke</button>
            </a>
            <a href="oops.html">
                <button class="drink-button">Coke 2</button>
            </a>
            <a href="oops.html">
                <button class="drink-button">Coke 3</button>
            </a>
        </div>
        
        <a href="index.html" class="back-button">Back to Main Menu</a>
    </div>
</body>
</html>
