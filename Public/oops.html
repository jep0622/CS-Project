<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Out of Order</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffebee;
            color: #b71c1c;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .container {
            background-color: #fefefe;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(183, 28, 28, 0.2);
            width: 90%;
            max-width: 600px;
        }
        
        h1 {
            color: #e53935;
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            animation: shake 0.5s ease-in-out 0.2s;
        }
        
        .message {
            font-size: 1.8rem;
            margin: 30px 0;
            color: #c62828;
        }
        
        .nerd {
            font-size: 2.5rem;
            font-weight: bold;
            display: block;
            margin-top: 10px;
            transform: rotate(-5deg);
        }
        
        .return-button {
            background-color: #ef9a9a;
            color: #b71c1c;
            border: none;
            border-radius: 10px;
            padding: 16px 24px;
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            margin-top: 30px;
            box-shadow: 0 4px 8px rgba(183, 28, 28, 0.2);
            text-decoration: none;
            display: inline-block;
        }
        
        .return-button:hover {
            background-color: #e57373;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(183, 28, 28, 0.3);
        }
        
        .return-button:active {
            transform: translateY(0);
        }
        
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
        
        .sad-face {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: bounce 2s ease infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sad-face">:(</div>
        <h1>Out of Order</h1>
        
        <div class="message">
            Oops! This item is not available.
            <span class="nerd">NERD!</span>
        </div>
        
        <a href="index.html" class="return-button">Return to Main Menu</a>
    </div>
</body>
</html>
