<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals Menu</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f1f8e9;
            color: #33691e;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .container {
            background-color: #fefefe;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(51, 105, 30, 0.15);
            width: 90%;
            max-width: 600px;
        }
        
        h1 {
            color: #689f38;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .meal-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-top: 20px;
        }
        
        .meal-button {
            background-color: #dcedc8;
            color: #33691e;
            border: none;
            border-radius: 10px;
            padding: 16px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .meal-button:hover {
            background-color: #c5e1a5;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .meal-button:active {
            transform: translateY(0);
        }
        
        .back-button {
            margin-top: 30px;
            background-color: #f1f8e9;
            color: #558b2f;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-button:hover {
            background-color: #dcedc8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meals Menu</h1>
        
        <div class="meal-buttons">
            <a href="oops.html">
                <button class="meal-button">Burger</button>
            </a>
            <a href="oops.html">
                <button class="meal-button">Burger 2</button>
            </a>
            <a href="oops.html">
                <button class="meal-button">Burger 3</button>
            </a>
        </div>
        
        <a href="index.html" class="back-button">Back to Main Menu</a>
    </div>
</body>
</html>
